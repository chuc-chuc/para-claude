<div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-black bg-opacity-50">
    <div class="relative bg-white rounded shadow-xl max-w-lg w-full">
        <!-- Header -->
        <div class="flex items-center justify-between p-3 border-b">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-orange-50 rounded-lg">
                    <svg class="text-orange-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                        height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 20h9" />
                        <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Solicitar Cambio</h3>
                </div>
            </div>
            <button (click)="cerrar.emit()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <svg class="text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <!-- Contenido -->
        <div class="p-4 space-y-4">
            <form [formGroup]="formulario" (ngSubmit)="confirmar()">
                <div class="space-y-1">
                    <label class="text-xs font-medium text-gray-700">Descripción del Cambio *</label>
                    <textarea formControlName="descripcion_cambio" rows="4" placeholder="Describe el cambio..."
                        class="block w-full pl-3 pr-2 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500"
                        [class.border-red-300]="esInvalido('descripcion_cambio')"></textarea>
                    <div *ngIf="esInvalido('descripcion_cambio')" class="text-red-500 text-xs mt-1">
                        <div *ngIf="formulario.get('descripcion_cambio')?.errors?.['required']">Requerida</div>
                        <div *ngIf="formulario.get('descripcion_cambio')?.errors?.['minlength']">Mínimo 10 caracteres
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-3">
                    <button type="button" (click)="cerrar.emit()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancelar</button>
                    <button type="submit" [disabled]="formulario.invalid"
                        class="px-4 py-2 text-sm font-medium text-white bg-orange-600 rounded-md hover:bg-orange-700 disabled:opacity-50">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
