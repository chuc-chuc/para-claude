<!-- components/modal-registrar-factura/modal-registrar-factura.component.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto">
    <div class="absolute inset-0 bg-black/50" (click)="close()"></div>

    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-3xl w-full mx-4">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Agregar Factura</h3>
            <button (click)="close()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                <svg class="text-gray-400" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="p-5">
            <form [formGroup]="form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Número Factura <span
                                class="text-red-500">*</span></label>
                        <input type="text" formControlName="numero_dte"
                            class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Fecha Emisión <span
                                class="text-red-500">*</span></label>
                        <input type="date" formControlName="fecha_emision"
                            class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Autorización <span
                                class="text-red-500">*</span></label>
                        <select formControlName="numero_autorizacion"
                            class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                            <option value="" disabled>Seleccione</option>
                            <option *ngFor="let a of autorizaciones" [value]="a.codigo">{{ a.nombre }}</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Tipo DTE <span
                                class="text-red-500">*</span></label>
                        <select formControlName="tipo_dte"
                            class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                            <option value="" disabled>Seleccione</option>
                            <option *ngFor="let t of tiposDte" [value]="t.codigo">{{ t.nombre }}</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Nombre del Emisor <span
                            class="text-red-500">*</span></label>
                    <input type="text" formControlName="nombre_emisor"
                        class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <label class="block text-sm font-medium mb-1">Moneda</label>
                        <select formControlName="moneda"
                            class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                            <option *ngFor="let m of monedas" [value]="m">{{ m }}</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium mb-1">Monto Total <span
                                class="text-red-500">*</span></label>
                        <input type="number" step="0.01" formControlName="monto_total"
                            class="w-full text-sm border rounded-md py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                    </div>
                </div>

                <div class="flex justify-end gap-2 pt-4 border-t dark:border-gray-700">
                    <button type="button" (click)="close()"
                        class="px-4 py-2 text-sm border rounded-md">Cancelar</button>
                    <button type="button" (click)="guardar()" [disabled]="form.invalid || submitting"
                        class="px-4 py-2 text-sm text-white bg-blue-600 rounded-md disabled:opacity-50">
                        {{ submitting ? 'Guardando...' : 'Registrar' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
