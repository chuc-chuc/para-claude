<!-- components/modal-solicitar-autorizacion/modal-solicitar-autorizacion.component.html -->
<div class="fixed inset-0 bg-black/60 grid place-items-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-3 overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h2 class="text-lg font-extrabold text-gray-900 dark:text-white">
                Solicitar <span
                    class="text-transparent bg-clip-text bg-gradient-to-r to-orange-600 from-gray-400">Autorización</span>
            </h2>
            <button (click)="cerrarModal()" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-4">
            <div
                class="mb-4 p-3 bg-gray-50 dark:bg-gray-700 rounded border border-gray-200 dark:border-gray-600 text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-gray-600 dark:text-gray-300">Número DTE:</div>
                    <div class="font-medium text-gray-800 dark:text-gray-100">{{ numeroDte }}</div>
                    <div class="text-gray-600 dark:text-gray-300">Fecha Emisión:</div>
                    <div class="font-medium text-gray-800 dark:text-gray-100">{{ fechaEmision }}</div>
                    <div class="text-gray-600 dark:text-gray-300">Días transcurridos:</div>
                    <div class="font-medium text-gray-800 dark:text-gray-100">{{ diasTranscurridos }}</div>
                </div>
            </div>

            <form [formGroup]="form" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Motivo de la
                        tardanza</label>
                    <textarea rows="4" formControlName="motivo"
                        class="w-full text-sm border border-gray-300 dark:border-gray-600 rounded-md p-2 dark:bg-gray-700 dark:text-white"></textarea>
                    <div class="text-xs text-gray-500 mt-1">{{ form.get('motivo')?.value?.length || 0 }}/500</div>
                </div>

                <div class="flex justify-end gap-2">
                    <button type="button" (click)="cerrarModal()"
                        class="px-3 py-2 text-xs border rounded-md text-gray-700 dark:text-gray-200">
                        Cancelar
                    </button>
                    <button type="button" (click)="enviar()" [disabled]="form.invalid || enviando"
                        class="px-3 py-2 text-xs bg-orange-600 text-white rounded-md disabled:opacity-50">
                        {{ enviando ? 'Enviando...' : 'Enviar solicitud' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
