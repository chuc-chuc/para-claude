<div class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/50" (click)="cancelar.emit()"></div>

    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl">
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100">
                {{ modo === 'crear' ? 'Agregar detalle' : 'Editar detalle' }}
            </h3>
            <button class="text-gray-500 hover:text-gray-700 dark:text-gray-300" (click)="cancelar.emit()">âœ•</button>
        </div>

        <div class="p-4 space-y-3">
            <!-- Selector de forma de pago -->
            <div>
                <label class="block text-xs text-gray-500 mb-1">Forma de pago</label>
                <select class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
                    [ngModel]="tipoSeleccionado()" (ngModelChange)="tipoSeleccionado.set($event)">
                    <option *ngFor="let tp of tiposPago" [ngValue]="tp?.id || tp?.nombre">
                        {{ tp?.nombre || tp }}
                    </option>
                </select>
            </div>

            <!-- Host de subformularios -->
            <ng-container [ngSwitch]="tipoSeleccionado()">
                <app-pago-deposito-form *ngSwitchCase="'deposito'" [data]="registro" [agencias]="agencias"
                    (guardar)="onGuardarDesdeForm($event)" (cancelar)="cancelar.emit()"></app-pago-deposito-form>

                <app-pago-transferencia-form *ngSwitchCase="'transferencia'" [data]="registro" [agencias]="agencias"
                    (guardar)="onGuardarDesdeForm($event)" (cancelar)="cancelar.emit()"></app-pago-transferencia-form>

                <app-pago-cheque-form *ngSwitchCase="'cheque'" [data]="registro" [agencias]="agencias"
                    (guardar)="onGuardarDesdeForm($event)" (cancelar)="cancelar.emit()"></app-pago-cheque-form>

                <app-pago-tarjeta-select *ngSwitchCase="'tarjeta'" [data]="registro"
                    (guardar)="onGuardarDesdeForm($event)" (cancelar)="cancelar.emit()"></app-pago-tarjeta-select>

                <app-pago-anticipo-select *ngSwitchCase="'anticipo'" [data]="registro"
                    (guardar)="onGuardarDesdeForm($event)" (cancelar)="cancelar.emit()"></app-pago-anticipo-select>

                <!-- Fallback (sin formulario) -->
                <div *ngSwitchDefault class="text-sm text-gray-500 dark:text-gray-400">
                    Selecciona una forma de pago para continuar.
                </div>
            </ng-container>
        </div>

        <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-2">
            <button class="px-3 py-2 text-sm rounded-md bg-gray-100 dark:bg-gray-700 dark:text-gray-100"
                (click)="cancelar.emit()">Cancelar</button>
            <button class="px-3 py-2 text-sm rounded-md bg-blue-600 text-white"
                (click)="onGuardarBasico()">Guardar</button>
        </div>
    </div>
</div>
