<div class="space-y-3">
    <div class="text-sm text-gray-700 dark:text-gray-200">
        No se requiere formulario adicional para **Anticipo**.
    </div>

    <div>
        <label class="block text-xs text-gray-500 mb-1">Nota (opcional)</label>
        <textarea rows="2" [(ngModel)]="nota"
            class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"></textarea>
    </div>

    <div class="flex justify-end gap-2">
        <button class="px-3 py-2 text-sm rounded-md bg-gray-100 dark:bg-gray-700 dark:text-gray-100"
            (click)="cancelar.emit()">Cancelar</button>
        <button class="px-3 py-2 text-sm rounded-md bg-blue-600 text-white" (click)="submit()">Continuar</button>
    </div>
</div>
