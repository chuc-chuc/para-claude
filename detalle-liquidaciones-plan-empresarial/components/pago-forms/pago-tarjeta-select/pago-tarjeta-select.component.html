<!-- pago-tarjeta-select.component.html -->
<div class="space-y-4">
    <div class="bg-yellow-50 dark:bg-yellow-900/20 p-4 rounded-md border border-yellow-100 dark:border-yellow-800">
        <h3 class="text-sm font-medium text-yellow-800 dark:text-yellow-300 mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            Pago con Tarjeta de Crédito
        </h3>
        <p class="text-sm text-gray-700 dark:text-gray-200 mb-3">
            El pago se realizará mediante tarjeta de crédito corporativa. Puede agregar una nota opcional.
        </p>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Nota adicional (opcional)
            </label>
            <textarea rows="2" [(ngModel)]="nota" placeholder="Información adicional sobre el pago..."
                class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500/20 focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-500"></textarea>
        </div>
    </div>

    <!-- Botón de acción simplificado -->
    <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-600">
        <button
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors flex items-center gap-2"
            (click)="submit()">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            <span>Guardar pago con tarjeta</span>
        </button>
    </div>
</div>
