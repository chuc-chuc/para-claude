<!-- components/pago-forms/pago-transferencia-form/pago-transferencia-form.component.html -->
<div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
    <form [formGroup]="form" class="space-y-4">

        <!-- Información de la cuenta -->
        <div class="bg-purple-50 p-4 rounded-md border border-purple-100">
            <h3 class="text-sm font-medium text-purple-800 mb-3 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
                Datos de la cuenta bancaria
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Nombre del titular -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre del titular <span class="text-red-500">*</span>
                    </label>
                    <input type="text" formControlName="nombre_cuenta"
                        class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"
                        [ngClass]="{'border-red-300 dark:border-red-500': campoInvalido('nombre_cuenta')}"
                        placeholder="Nombre completo del titular de la cuenta" />
                    <div *ngIf="campoInvalido('nombre_cuenta')" class="text-red-500 text-xs mt-1">
                        {{ obtenerErrorMensaje('nombre_cuenta') }}
                    </div>
                </div>

                <!-- Número de cuenta -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Número de cuenta <span class="text-red-500">*</span>
                    </label>
                    <input type="text" formControlName="numero_cuenta"
                        class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"
                        [ngClass]="{'border-red-300 dark:border-red-500': campoInvalido('numero_cuenta')}"
                        placeholder="Número de cuenta bancaria" />
                    <div *ngIf="campoInvalido('numero_cuenta')" class="text-red-500 text-xs mt-1">
                        {{ obtenerErrorMensaje('numero_cuenta') }}
                    </div>
                </div>

                <!-- Banco -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Banco <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <select formControlName="banco"
                            class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"
                            [ngClass]="{'border-red-300 dark:border-red-500': campoInvalido('banco')}">
                            <option value="">Seleccione un banco</option>
                            <option *ngFor="let banco of bancos" [value]="banco.id_banco">
                                {{ banco.nombre }}
                            </option>
                        </select>
                        <div *ngIf="cargandoBancos" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div *ngIf="campoInvalido('banco')" class="text-red-500 text-xs mt-1">
                        {{ obtenerErrorMensaje('banco') }}
                    </div>
                </div>

                <!-- Tipo de cuenta -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Tipo de cuenta <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <select formControlName="tipo_cuenta"
                            class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"
                            [ngClass]="{'border-red-300 dark:border-red-500': campoInvalido('tipo_cuenta')}">
                            <option value="">Seleccione tipo de cuenta</option>
                            <option *ngFor="let tipo of tiposCuenta" [value]="tipo.id_tipo_cuenta">
                                {{ tipo.nombre }}
                            </option>
                        </select>
                        <div *ngIf="cargandoTiposCuenta" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div *ngIf="campoInvalido('tipo_cuenta')" class="text-red-500 text-xs mt-1">
                        {{ obtenerErrorMensaje('tipo_cuenta') }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Observaciones -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
            <textarea rows="3" formControlName="observaciones"
                placeholder="Información adicional sobre la transferencia..."
                class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 resize-none dark:bg-gray-600 dark:text-white dark:border-gray-500"></textarea>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-600">
            <button type="button" (click)="cancelar.emit()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
                Cancelar
            </button>
            <button type="button" (click)="submit()" [disabled]="form.invalid"
                class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Guardar transferencia
            </button>
        </div>
    </form>
</div>
