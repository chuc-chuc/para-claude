<!-- components/pago-forms/pago-deposito-form/pago-deposito-form.component.html -->
<div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
    <form [formGroup]="form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Banco -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Banco <span class="text-red-500">*</span>
                </label>
                <select formControlName="banco"
                    class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"
                    [ngClass]="{'border-red-300 dark:border-red-500': campoInvalido('banco')}">
                    <option value="">Seleccionar banco...</option>
                    <option *ngFor="let banco of bancos" [value]="banco">{{ banco }}</option>
                </select>
                <div *ngIf="campoInvalido('banco')" class="text-red-500 text-xs mt-1">
                    {{ obtenerErrorMensaje('banco') }}
                </div>
            </div>

            <!-- Número de cuenta -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Número de cuenta <span class="text-red-500">*</span>
                </label>
                <input type="text" formControlName="cuenta" placeholder="Ej: 123-456789-0"
                    class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"
                    [ngClass]="{'border-red-300 dark:border-red-500': campoInvalido('cuenta')}">
                <div *ngIf="campoInvalido('cuenta')" class="text-red-500 text-xs mt-1">
                    {{ obtenerErrorMensaje('cuenta') }}
                </div>
            </div>

            <!-- Tipo de cuenta -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Tipo de cuenta
                </label>
                <select formControlName="tipo_cuenta"
                    class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="Monetaria">Monetaria</option>
                    <option value="Ahorro">Ahorro</option>
                    <option value="Corriente">Corriente</option>
                </select>
            </div>

            <!-- Número de boleta -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Número de boleta
                </label>
                <input type="text" formControlName="numero_boleta" placeholder="Ej: 123456789"
                    class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500">
            </div>

            <!-- Fecha de depósito -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Fecha de depósito
                </label>
                <input type="date" formControlName="fecha_deposito"
                    class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500">
            </div>
        </div>

        <!-- Observaciones -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Observaciones
            </label>
            <textarea rows="3" formControlName="observaciones" placeholder="Información adicional sobre el depósito..."
                class="w-full text-sm border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"></textarea>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-600">
            <button type="button" (click)="cancelar.emit()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
                Cancelar
            </button>
            <button type="button" (click)="submit()" [disabled]="form.invalid"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Guardar depósito
            </button>
        </div>
    </form>
</div>
