<div class="grid grid-cols-1 md:grid-cols-2 gap-3" [formGroup]="form">
    <div>
        <label class="block text-xs text-gray-500 mb-1">Agencia</label>
        <select class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
            formControlName="agencia">
            <option [ngValue]="null" disabled>Seleccionar…</option>
            <option *ngFor="let a of agencias" [ngValue]="a?.nombre || a">{{ a?.nombre || a }}</option>
        </select>
    </div>

    <div>
        <label class="block text-xs text-gray-500 mb-1">Banco</label>
        <input class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
            formControlName="banco" />
    </div>

    <div>
        <label class="block text-xs text-gray-500 mb-1">Cuenta</label>
        <input class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
            formControlName="cuenta" />
    </div>

    <div>
        <label class="block text-xs text-gray-500 mb-1">Monto</label>
        <input type="number" step="0.01" min="0.01"
            class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
            formControlName="monto" />
    </div>

    <div class="md:col-span-2">
        <label class="block text-xs text-gray-500 mb-1">Correo proveedor</label>
        <input type="email" class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
            formControlName="correo_proveedor" />
    </div>

    <div class="md:col-span-2">
        <label class="block text-xs text-gray-500 mb-1">Descripción</label>
        <textarea rows="2" class="w-full text-sm border rounded px-2 py-1 dark:bg-gray-700 dark:text-gray-100"
            formControlName="descripcion"></textarea>
    </div>

    <div class="md:col-span-2 flex justify-end gap-2">
        <button class="px-3 py-2 text-sm rounded-md bg-gray-100 dark:bg-gray-700 dark:text-gray-100"
            (click)="cancelar.emit()">Cancelar</button>
        <button class="px-3 py-2 text-sm rounded-md bg-blue-600 text-white" (click)="submit()">Guardar</button>
    </div>
</div>
