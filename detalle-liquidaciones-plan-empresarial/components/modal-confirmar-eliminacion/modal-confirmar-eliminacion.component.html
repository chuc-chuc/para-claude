<div class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/50" (click)="cancelar.emit()"></div>

    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-5">
        <h3 class="text-base font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ titulo }}</h3>
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-5">{{ mensaje }}</p>

        <div class="flex justify-end gap-2">
            <button class="px-3 py-2 text-sm rounded-md bg-gray-100 dark:bg-gray-700 dark:text-gray-100"
                (click)="cancelar.emit()">Cancelar</button>
            <button class="px-3 py-2 text-sm rounded-md bg-red-600 text-white"
                (click)="confirmar.emit()">Eliminar</button>
        </div>
    </div>
</div>
