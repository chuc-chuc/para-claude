<!-- src/app/modules/transferencias/tesoreria/modals/modal-solicitud/modal-solicitud.component.html -->

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full my-8">

        <!-- Header -->
        <div [class.bg-green-600]="!esEdicion()" [class.bg-yellow-600]="esEdicion()"
            class="text-white p-6 rounded-t-lg">
            <h2 class="text-2xl font-bold">{{ esEdicion() ? 'Editar Solicitud' : 'Nueva Solicitud' }}</h2>
            <p class="text-sm opacity-90" *ngIf="esEdicion()">{{solicitud!.codigo_solicitud}} - Se reenviará para
                aprobación</p>
        </div>

        <!-- Body -->
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Banco Origen *</label>
                <select formControlName="banco_origen_id" [class.border-red-500]="campoInvalido('banco_origen_id')"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccione banco</option>
                    <option *ngFor="let b of bancos()" [value]="b.id">{{b.nombre}} - {{b.cuenta}}</option>
                </select>
                <p *ngIf="campoInvalido('banco_origen_id')" class="text-red-500 text-xs mt-1">Requerido</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Área de Aprobación *</label>
                <select formControlName="area_aprobacion" [class.border-red-500]="campoInvalido('area_aprobacion')"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccione área</option>
                    <option *ngFor="let a of areasAprobacion" [value]="a.value">{{a.label}}</option>
                </select>
                <p *ngIf="campoInvalido('area_aprobacion')" class="text-red-500 text-xs mt-1">Requerido</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Monto Total *</label>
                <input type="number" step="0.01" formControlName="monto_total_solicitud"
                    [class.border-red-500]="campoInvalido('monto_total_solicitud')" placeholder="0.00"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <p *ngIf="campoInvalido('monto_total_solicitud')" class="text-red-500 text-xs mt-1">Monto mayor a 0</p>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold">Facturas</h3>
                    <button type="button" (click)="agregarFactura()" class="text-sm text-blue-600 hover:underline">+
                        Agregar</button>
                </div>
                <div formArrayName="facturas" class="space-y-3">
                    <div *ngFor="let f of facturas.controls; let i = index" [formGroupName]="i"
                        class="p-3 bg-gray-50 rounded-lg">
                        <div class="flex justify-between mb-2">
                            <span class="font-medium text-sm">Factura {{i+1}}</span>
                            <button *ngIf="facturas.length > 1" type="button" (click)="eliminarFactura(i)"
                                class="text-red-600 text-xs">Eliminar</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <input type="text" formControlName="numero_factura" placeholder="Número"
                                [class.border-red-500]="facturaInvalida(i, 'numero_factura')"
                                class="px-3 py-2 border rounded-lg text-sm">
                            <input type="number" formControlName="detalle_liquidacion_id" placeholder="ID Liquidación"
                                [class.border-red-500]="facturaInvalida(i, 'detalle_liquidacion_id')"
                                class="px-3 py-2 border rounded-lg text-sm">
                        </div>
                        <div class="text-xs text-red-500 mt-1" *ngIf="facturaInvalida(i, 'numero_factura')">
                            Número requerido
                        </div>
                        <div class="text-xs text-red-500 mt-1" *ngIf="facturaInvalida(i, 'detalle_liquidacion_id')">
                            ID requerido
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="flex justify-end gap-3 pt-4 border-t">
                <button type="button" (click)="onCerrar()" [disabled]="cargando()"
                    class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50">
                    Cancelar
                </button>
                <button type="submit" [disabled]="cargando() || formulario.invalid" [class.bg-green-600]="!esEdicion()"
                    [class.bg-yellow-600]="esEdicion()"
                    class="px-6 py-2 text-white rounded-lg hover:opacity-90 disabled:opacity-50">
                    <span *ngIf="!cargando()">{{ esEdicion() ? 'Actualizar' : 'Crear' }}</span>
                    <span *ngIf="cargando()">Guardando...</span>
                </button>
            </div>
        </form>
    </div>
</div>
