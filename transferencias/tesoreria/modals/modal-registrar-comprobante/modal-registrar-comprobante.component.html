<!-- modal-registrar-comprobante.component.html (OPTIMIZADO) -->

<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 overflow-y-auto">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full my-8 transform transition-all">

        <!-- Header -->
        <div class="bg-gradient-to-r from-green-600 to-green-700 text-white p-6 rounded-t-xl">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold">Registrar Comprobante</h2>
                    <p class="text-sm opacity-90 mt-1">{{solicitud.codigo_solicitud}}</p>
                </div>
                <button (click)="onCerrar()" [disabled]="cargando()"
                    class="text-white/80 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Body -->
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="p-6">

            <div class="space-y-4">

                <!-- Número de registro -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Número de Registro *
                    </label>
                    <input type="text" formControlName="numero_registro_transferencia"
                        [class.border-red-500]="campoInvalido('numero_registro_transferencia')"
                        [class.border-green-500]="!campoInvalido('numero_registro_transferencia') && formulario.get('numero_registro_transferencia')?.value"
                        placeholder="REG-2025-001"
                        class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                    <p *ngIf="campoInvalido('numero_registro_transferencia')"
                        class="text-red-500 text-xs mt-1 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Este campo es requerido
                    </p>
                </div>

                <!-- Fecha de transferencia -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Fecha de Transferencia *
                    </label>
                    <input id="fecha_transferencia" type="date" formControlName="fecha_transferencia"
                        [class.border-red-500]="campoInvalido('fecha_transferencia')"
                        [class.border-green-500]="!campoInvalido('fecha_transferencia') && formulario.get('fecha_transferencia')?.value"
                        class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                    <p *ngIf="campoInvalido('fecha_transferencia')"
                        class="text-red-500 text-xs mt-1 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Este campo es requerido
                    </p>
                </div>

                <!-- Grid para campos opcionales -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Referencia bancaria -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Referencia Bancaria
                            <span class="text-gray-400 font-normal text-xs">(Opcional)</span>
                        </label>
                        <input type="text" formControlName="referencia_bancaria" placeholder="REF123456"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                    </div>

                    <!-- Ver comprobante existente (si hay) -->
                    <div *ngIf="solicitud.cantidad_archivos && solicitud.cantidad_archivos > 0" class="flex items-end">
                        <button type="button" (click)="verComprobanteExistente()"
                            class="w-full px-4 py-2.5 bg-blue-50 text-blue-700 border-2 border-blue-200 rounded-lg hover:bg-blue-100 transition-all flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            Ver comprobante
                        </button>
                    </div>
                </div>

                <!-- Observaciones -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Observaciones
                        <span class="text-gray-400 font-normal text-xs">(Opcional)</span>
                    </label>
                    <textarea formControlName="observaciones" rows="3"
                        placeholder="Escriba observaciones adicionales..."
                        class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none transition-all">
                    </textarea>
                </div>

                <!-- Archivo -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Comprobante
                        <span class="text-gray-400 font-normal text-xs">(Opcional)</span>
                    </label>
                    <div
                        class="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-green-400 transition-all">
                        <div *ngIf="!archivoSeleccionado()" class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <div class="mt-3">
                                <label
                                    class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 transition-all font-medium">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    Seleccionar archivo
                                    <input id="archivo" type="file" accept=".pdf,.jpg,.jpeg,.png"
                                        (change)="onArchivoSeleccionado($event)" class="hidden">
                                </label>
                            </div>
                            <p class="text-xs text-gray-500 mt-2">PDF o Imagen (máx. 10 MB)</p>
                        </div>

                        <div *ngIf="archivoSeleccionado()"
                            class="flex items-center justify-between bg-green-50 rounded-lg p-3">
                            <div class="flex items-center gap-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-900">{{nombreArchivo()}}</p>
                                    <p class="text-xs text-gray-500">Listo para subir</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button type="button" (click)="abrirPreviewComprobante()"
                                    class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-all"
                                    title="Vista previa">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <button type="button" (click)="eliminarArchivo()"
                                    class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-all"
                                    title="Eliminar">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="flex gap-3 justify-end mt-6 pt-6 border-t">
                <button type="button" (click)="onCerrar()" [disabled]="cargando()"
                    class="px-6 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium disabled:opacity-50 transition-all">
                    Cancelar
                </button>
                <button type="submit" [disabled]="cargando() || formulario.invalid"
                    class="px-6 py-2.5 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-lg hover:from-green-700 hover:to-green-800 font-medium disabled:opacity-50 transition-all flex items-center gap-2">
                    <svg *ngIf="cargando()" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span *ngIf="!cargando()">Registrar y Completar</span>
                    <span *ngIf="cargando()">Procesando...</span>
                </button>
            </div>

        </form>

    </div>
</div>

<!-- Modal de Preview -->
<app-preview-justificacion-modal *ngIf="mostrarPreview()" [isVisible]="mostrarPreview()" [driveId]="driveIdPreview()"
    (cerrar)="cerrarPreview()">
</app-preview-justificacion-modal>
