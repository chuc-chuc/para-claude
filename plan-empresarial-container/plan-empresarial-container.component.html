<div class="w-full min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full mx-auto space-y-2">
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Gestión Plan Empresarial</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                Administre órdenes, facturas y liquidaciones de manera integrada
            </p>
        </div>

        <!-- Sección Superior: Órdenes y Facturas -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-1">
            <!-- Panel de Órdenes -->
            <div class="space-y-4">
                <app-ordenes-plan-empresarial (refrescar)="onRefrescarOrdenes()">
                </app-ordenes-plan-empresarial>
            </div>

            <!-- Panel de Búsqueda / Detalle de Factura (completo aquí) -->
            <div class="space-y-4">
                <app-detalle-factura-pe [searchText]="currentSearchText" (buscarFactura)="onFacturaBuscada($event)"
                    (searchTextChange)="onSearchTextChanged($event)" (liquidarFactura)="onLiquidarFactura()">
                </app-detalle-factura-pe>
            </div>
        </div>

        <!-- Sección Inferior: SOLO la tabla de liquidaciones -->
        <ng-container *ngIf="datosLiquidacion$ | async as datos">
            <ng-container *ngIf="datos.factura; else sinFactura">
                <app-detalle-liquidizaciones-pe [factura]="datos.factura" [detalles]="datos.detalles"
                    [agencias]="datos.agencias" [tiposPago]="datos.tiposPago" [total]="datos.total"
                    [montoFactura]="datos.factura.monto_total || 0" [isLoading]="datos.isLoading"
                    [isSaving]="datos.isSaving" [habilitarAcciones]="datos.habilitarAcciones"
                    [estadoMonto]="datos.estadoMonto" (agregarDetalle)="onAgregarDetalle()"
                    (editarDetalle)="onEditarDetalle($event)" (eliminarDetalle)="onEliminarDetalle($event)"
                    (copiarDetalle)="onCopiarDetalle($event)" (guardarTodo)="onGuardarTodo()"
                    (cambiarFormaPago)="onCambiarFormaPago($event)">
                </app-detalle-liquidizaciones-pe>
            </ng-container>
            <ng-template #sinFactura>
                <div
                    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-8 text-center">
                    <div
                        class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Sin factura seleccionada</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Busque una factura en el panel superior para gestionar sus liquidaciones
                    </p>
                </div>
            </ng-template>
        </ng-container>
    </div>
</div>
