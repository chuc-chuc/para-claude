<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40" (click)="cerrar.emit()">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">

        <!-- Header compacto y potente -->
        <div [class]="accion === 'aprobar' ? 'bg-green-600' : 'bg-red-600'"
            class="px-5 py-3.5 flex items-center justify-between text-white rounded-t-lg">
            <div class="flex items-center gap-2.5">
                <lucide-icon [img]="accion === 'aprobar' ? CheckCircle : XCircle" class="w-6 h-6"></lucide-icon>
                <h2 class="text-lg font-semibold">
                    {{ accion === 'aprobar' ? 'Aprobar' : 'Rechazar' }} Solicitud
                </h2>
            </div>
            <button (click)="cerrar.emit()" [disabled]="procesando()"
                class="hover:bg-white/20 rounded p-1.5 transition">
                <lucide-icon [img]="X" class="w-5 h-5"></lucide-icon>
            </button>
        </div>

        <!-- Contenido ultra limpio -->
        <div class="p-5 space-y-4">

            <!-- Info solicitud (minimalista) -->
            <div class="bg-gray-50 rounded-lg p-4 text-sm">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <span class="text-gray-600">Código</span>
                        <p class="font-mono font-bold text-gray-900 mt-0.5">{{ solicitud.codigo_solicitud }}</p>
                    </div>
                    <div class="text-right">
                        <span class="text-gray-600">Monto</span>
                        <p class="text-lg font-bold text-green-600 mt-0.5">
                            {{ formatMonto(solicitud.monto_total_solicitud || 0) }}
                        </p>
                    </div>
                </div>
            </div>

            <!-- Comentario -->
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1.5">
                    Comentario
                    <span *ngIf="accion === 'rechazar'" class="text-red-600 font-bold">(requerido)</span>
                    <span *ngIf="accion === 'aprobar'" class="text-gray-500">(opcional)</span>
                </label>
                <textarea [(ngModel)]="comentario" [required]="accion === 'rechazar'" rows="3"
                    placeholder="{{ accion === 'aprobar' ? 'Comentario opcional...' : 'Motivo del rechazo...' }}"
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-current resize-none">
        </textarea>
            </div>

            <!-- Advertencia rechazo (minimalista) -->
            <div *ngIf="accion === 'rechazar'"
                class="flex items-start gap-2 text-xs text-amber-800 bg-amber-50 rounded p-3 border-l-4 border-amber-500">
                <lucide-icon [img]="AlertCircle" class="w-4 h-4 mt-0.5 flex-shrink-0"></lucide-icon>
                <span>Tesorería podrá editar y reenviar la solicitud</span>
            </div>

            <!-- Error -->
            <div *ngIf="error()" class="text-xs text-red-700 bg-red-50 rounded p-3 border-l-4 border-red-500">
                {{ error() }}
            </div>

        </div>

        <!-- Footer compacto y potente -->
        <div class="bg-gray-50 px-5 py-3.5 rounded-b-lg border-t flex justify-end gap-3">
            <button (click)="cerrar.emit()" [disabled]="procesando()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-100 transition disabled:opacity-50">
                Cancelar
            </button>
            <button (click)="confirmar()" [disabled]="procesando() || (accion === 'rechazar' && !comentario.trim())"
                [class]="accion === 'aprobar' ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'"
                class="inline-flex items-center gap-2 px-5 py-2 text-sm font-medium text-white rounded transition disabled:opacity-50">
                <lucide-icon [img]="accion === 'aprobar' ? CheckCircle : XCircle" class="w-4 h-4"></lucide-icon>
                <span *ngIf="!procesando()">
                    {{ accion === 'aprobar' ? 'Aprobar' : 'Rechazar' }}
                </span>
                <span *ngIf="procesando()">Procesando...</span>
            </button>
        </div>
    </div>
</div>
